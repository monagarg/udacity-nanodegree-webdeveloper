{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{product.name}}</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editListing',product_id=product_id)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{product.name}}">
					
					<label for="name">Description:</label>
					<input type ="text" class="form-control" name="description" value="{{product.description}}">
					
					<label for="name">Category:</label>
					<input type ="text" class="form-control" name="category" value="{{product.category}}">

					<label for="name">Identifier:</label>
					<input type ="text" class="form-control" name="identifier" value="{{product.identifier}}">

					<label for="name">Identifier Value:</label>
					<input type ="text" class="form-control" name="identifier_value" value="{{product.identifier_value}}">

					<label for="name">Deposit:</label>
					<input type ="text" class="form-control" name="deposit" value="{{listing.deposit}}">

					<label for="name">Days available to rent:</label>
					<input type ="text" class="form-control" name="max_days" value="{{listing.max_days}}">

					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('myListings')}}'>
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
