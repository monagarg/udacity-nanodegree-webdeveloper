{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{product.name}}</h1>
		</div>
	</div>
<h2> Are you sure you want to rent {{product.name}}? </h2>

<div class="row">
	<form action="{{ url_for('rentProduct',product_id = product_id)}}" method = 'post'>
		<div class="padding-bottom"></div>
			<button type="submit" class="btn btn-default delete" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Confirm
			</button>

			<a href = '{{url_for('allListings')}}'>
				<button class="btn btn-default delete" type="button">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
				</button>
			</a>
		</div>
		</div>
	</form>
</div>
{% endblock %}
